<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="card">
        <img src="img/illustration-hero.jpg" class="hero-img" alt="Illustration image">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae amet reprehenderit nostrum eos iusto quod, quam laborum tempora illum deserunt?</p>
            <div class="plan-container">
                <img src="img/buy.png" alt="Icon" width="20%">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed to payment</button>
            <button class="cancel-button">Cancel</button>
        </div>
    </div>

</body>
</html>
